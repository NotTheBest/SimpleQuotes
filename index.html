<!DOCTYPE html>
<html>

  <head>
    <title>Quotes</title>
    <link rel="stylesheet" type="text/css" href="./styles/quotestyles.css">
    <link rel="icon" type="image/png" href="./images/lightbulbicon2.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/quotescripts.js" type="text/javascript"></script>
  </head>

  <body>
    <!-- Big Title -->
    <div class="quoteheading">
      <h1>quotes</h1>
    </div>
    <!-- Daily Quote -->
    <div class="dailyquote">
      <div class="dailyquote__title">
        <span>Quote of the Day</span>
      </div>
      <div>
        <span class="dailyquote__quote"></span>
        <br>
        <span class="dailyquote__author"></span>
      </div>
    </div>
    <!-- Quotes -->
    <div class="quotescontainer">
      <!-- Love Box -->
      <div class="quotescontainer__love">
        <div class="quotescontainer__love__subject">
          <span class="subject">Love</span>
        </div>
        <div class="quotescontainer__love__quote">
          <span class="quote"></span>
          <span class="author"></span>
        </div>
      </div>
      <!-- Art Box -->
      <div class="quotescontainer__art">
        <div class="quotescontainer__art__subject">
          <span class="subject">Art</span>
        </div>
        <div class="quotescontainer__art__quote">
          <span class="quote"></span>
          <span class="author"></span>
        </div>
      </div>
      <!-- Life Box -->
      <div class="quotescontainer__life">
        <div class="quotescontainer__life__subject">
          <span class="subject">Life</span>
        </div>
        <div class="quotescontainer__life__quote">
          <span class="quote"></span>
          <span class="author"></span>
        </div>
      </div>
      <!-- Funny Box -->
      <div class="quotescontainer__funny">
        <div class="quotescontainer__funny__subject">
          <span class="subject">Funny
        </div>
        <div class="quotescontainer__funny__quote">
          <span class="quote"></span>
          <span class="author"></span>
        </div>
      </div>

    </div> <!-- End quote container -->

    <div class="footer">
    </div>

  </body>

</html>
